<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simulation Result</h1>
        <div id="result-container">
            <div id="loading-container">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <div id="waiting-text">Waiting for result...</div>
            </div>
            <div id="result-content" style="display: none;">
                <div id="result-text"></div>
                <div id="additional-results">
                    <div class="result-column">
                        <h3>Investment</h3>
                        <p class="tooltip" data-tooltip="The total amount invested, including initial principal and all contributions">Total Investment: <span id="total-investment"></span></p>
                        <p class="tooltip" data-tooltip="The initial amount invested at the start of the simulation">Starting Principal: <span id="starting-principal"></span></p>
                        <p class="tooltip" data-tooltip="The sum of all additional investments made during the simulation period">Total Contributions: <span id="total-contributions"></span></p>
                        <p class="tooltip" data-tooltip="The total value of the investment at the end of the simulation">Final Value: <span id="final-value"></span></p>
                    </div>
                    <div class="result-column">
                        <h3>Profit</h3>
                        <p class="tooltip" data-tooltip="The total percentage gain or loss over the entire investment period">Overall: <span id="profit-percentage-overall"></span></p>
                        <p class="tooltip" data-tooltip="The average annual percentage gain or loss">Per Year: <span id="profit-percentage-per-year"></span></p>
                        <p class="tooltip" data-tooltip="The highest annual return achieved during the simulation">Best Year Return: <span id="best-year-return"></span></p>
                        <p class="tooltip" data-tooltip="The lowest annual return (or largest loss) during the simulation">Worst Year Return: <span id="worst-year-return"></span></p>
                    </div>
                    <div class="result-column">
                        <h3>Risk</h3>
                        <p class="tooltip" data-tooltip="A measure of the dispersion of returns, indicating the investment's risk">Volatility: <span id="volatility"></span></p>
                        <p class="tooltip" data-tooltip="The largest percentage drop from a peak to a trough during the simulation">Max Drawdown: <span id="max-drawdown"></span></p>
                        <p class="tooltip" data-tooltip="A measure of risk-adjusted return, comparing reward to volatility">Sharpe Ratio: <span id="sharpe-ratio"></span></p>
                        <p class="tooltip" data-tooltip="Similar to Sharpe ratio, but only considers downside volatility">Sortino Ratio: <span id="sortino-ratio"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="button">Back to Simulator</a>
    </div>
    <div id="tooltip"></div>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
